<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transit Management System</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .mat-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      font-size: 18px;
    }

    .spacer {
      flex-grow: 1;
    }

    button {
      background-color: #536dfe;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #3f51b5;
    }
  </style>
</head>
<body>
  <div class="mat-toolbar" color="primary">
    <a routerLink="/" style="color: white; text-decoration: none;">
      <span>Transit Management System</span>
    </a>
    <span class="spacer"></span>
    <button mat-button routerLink="/add-bus-route">
      Add Bus Route
    </button>
    <button mat-button routerLink="/view-schedule">
      View Schedule
    </button>
  </div>

  <router-outlet></router-outlet>

</body>
</html>
